<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sozvezdie music</title>
  <link rel="stylesheet" href="batch.css">

  

</head>
<body>
  
  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>
  <div class="stars" id="starsContainer"></div>

  <a href="https://sozvezdiemusic.github.io/create" class="button" target="_blank" rel="noopener noreferrer">Создать</a>

<script>
  window.addEventListener('load', () => {
  const overlay = document.getElementById('loadingOverlay');
  const starsContainer = document.getElementById('starsContainer');
  
  // Изначально делаем контейнер звезд прозрачным
  starsContainer.style.opacity = '0';
  
  const starCount = 180;
  
  // Создаем начальные звезды
  for (let i = 0; i < starCount; i++) {
    createStar();
  }
  
  // Через секунду начинаем исчезновение overlay
  setTimeout(() => {
    overlay.style.opacity = '0';
    
    // После завершения анимации исчезновения overlay
    setTimeout(() => {
      overlay.style.display = 'none';
      // Показываем звезды
      starsContainer.style.opacity = '1';
    }, 500);
  }, 1000);
  
  function createStar() {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1;
    star.style.width = star.style.height = `${size}px`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${Math.random() * 1.5 + 1}s`;
    
    star.addEventListener('animationend', () => {
      // Перемещаем звезду на новую позицию вместо удаления/создания
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      // Сбрасываем анимацию
      star.style.animation = 'none';
      star.offsetHeight; // Триггер reflow
      star.style.animation = '';
      star.style.animationDuration = `${Math.random() * 1.5 + 1}s`;
    });
    
    starsContainer.appendChild(star);
  }
});
</script>
</body>
</html>
