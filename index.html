<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sozvezdie music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Звездный фон */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(1px 1px at 10% 15%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 20% 35%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 30% 25%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 40% 45%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 50% 15%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 60% 55%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 70% 25%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 80% 35%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 90% 45%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 15% 65%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 25% 75%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 35% 85%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 45% 95%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 55% 65%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 65% 75%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 75% 85%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 85% 95%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 95% 65%, white 1%, transparent 1%);
            background-size: 100% 100%;
            opacity: 0.3;
            z-index: -1;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 3rem;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.7;
        }

        .pricing {
            margin-top: 30px;
            background: rgba(17, 17, 17, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pricing:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.3);
        }

        .pricing h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .pricing h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
        }

        .price-item {
            margin: 25px 0;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .price-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-item h3 {
            color: #8a2be2;
            margin-bottom: 10px;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .price-item p {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .order-button {
            margin-top: 50px;
            padding: 18px 45px;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .order-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .order-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.7);
        }

        .order-button:hover::before {
            left: 100%;
        }

        .order-button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <h1>sozvezdie music</h1>
    <p class="tagline">лейбл предоставляющий услуги дистрибьюции с заботой о каждом артисте</p>

    <div class="pricing">
        <h2>Наши тарифы</h2>
        <div class="price-item">
            <h3>Стандарт</h3>
            <p>5000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>Премиум</h3>
            <p>10000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>VIP</h3>
            <p>20000₽/месяц</p>
        </div>
    </div>

    <button class="order-button">Заказать</button>
</body>
</html>
