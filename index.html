<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sozvezdie music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
            overflow: auto;
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 3rem;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.7;
        }

        .pricing {
            margin-top: 30px;
            background: rgba(17, 17, 17, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pricing h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .pricing h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
        }

        .price-item {
            margin: 25px 0;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-item h3 {
            color: #8a2be2;
            margin-bottom: 10px;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .price-item p {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .order-button {
            margin-top: 50px;
            padding: 18px 45px;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div class="star-container" id="starContainer"></div>
    
    <h1>sozvezdie music</h1>
    <p class="tagline">лейбл предоставляющий услуги дистрибьюции с заботой о каждом артисте</p>

    <div class="pricing">
        <h2>Наши тарифы</h2>
        <div class="price-item">
            <h3>Стандарт</h3>
            <p>5000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>Премиум</h3>
            <p>10000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>VIP</h3>
            <p>20000₽/месяц</p>
        </div>
    </div>

    <button class="order-button">Заказать</button>

    <script>
        // Создание звезд
        function createStars() {
            const container = document.getElementById('starContainer');
            const count = 500;
            
            // Получаем высоту всего документа
            const docHeight = Math.max(
                document.body.scrollHeight, 
                document.documentElement.scrollHeight,
                document.body.offsetHeight, 
                document.documentElement.offsetHeight,
                document.body.clientHeight, 
                document.documentElement.clientHeight
            );
            
            // Устанавливаем высоту контейнера равной высоте документа
            container.style.height = `${docHeight}px`;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Случайный размер от 1 до 3 пикселей
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Случайная позиция по всей высоте документа
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * docHeight}px`;
                
                // Случайная прозрачность
                star.style.opacity = Math.random() * 0.7 + 0.1;
                
                container.appendChild(star);
            }
        }

        // Запускаем создание звезд после загрузки страницы
        window.addEventListener('load', createStars);
        
        // Обновляем звезды при изменении размера окна
        window.addEventListener('resize', function() {
            const container = document.getElementById('starContainer');
            container.innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
