<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sozvezdie music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .pricing {
            margin-top: 20px;
            background: #111111;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .price-item {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-item h3 {
            color: #8a2be2;
            margin-bottom: 5px;
        }

        .price-item p {
            font-size: 1.2rem;
            margin: 0;
        }

        .order-button {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #8a2be2, #4dabf7);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        .order-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>sozvezdie music</h1>
    <p class="tagline">лейбл предоставляющий услуги дистрибьюции</p>

    <div class="pricing">
        <h2>Наши тарифы</h2>
        <div class="price-item">
            <h3>Стандарт</h3>
            <p>5000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>Премиум</h3>
            <p>10000₽/месяц</p>
        </div>
        <div class="price-item">
            <h3>VIP</h3>
            <p>20000₽/месяц</p>
        </div>
    </div>

    <button class="order-button">Заказать</button>
</body>
</html>
